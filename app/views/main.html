<div class="container">
    <ul class="list-group text-center">
      <li class="col-xs-6 col-md-3 col-sm-3 col-lg-3 list-group-item" ng-repeat="product in products">
        <figure>
          <img width="100" height="100" src="https://loveincorporated.blob.core.windows.net/contentimages/gallery/12eba80a-7c07-4047-a441-d5c108732475-Courtesy-Polaroid-2.jpg" />
          <figcaption>
              {{product.name}}  
          <h3>{{product.price | currency}}</h3>
          </figcaption>
        </figure>
        <input class="btn btn-success" type="button" ng-click="addItemToCart(product)" value="BUY" />
      </li>
    </ul>
  </div>
</div>
